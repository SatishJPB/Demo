<HTML>
<head>
<title>caculator</title>
<script>
           function calc()
           {
           var n1=parseInt(document.getElementById('n1').value;
           var n2=parseInt(document.getElementById('n2').value;
           var op=document.getElementById('op').value;
           if(op==='+')
          {
          document.getElementById('result').innervalue=n1+n2;
          } 
           if(op==='-')
          {
          document .getElementById('result').innervalue=n1-n2;
          }
           if(op==='*')
          {
           document.getElementById('result')innervalue=n1*n2;  
          }
           if(op==='/')
          {
           document.getElementById('result').innervalue=n1/n2;
          }
</script>
</head>
<body>
N1:<input type='text' id='n1'><br>
N2:<input type='text' id='n2'><br>
<select id='op'>
         <option value ='+'>+</option>
         <option value='-'>-</option>
         <option value='*'>*</option>
         <option value='/'>/</option>
       </select>
     Result:<button on click='calc()'>
               =<button>
      <input type='text' Id='Result>
</body>
</HTML>
